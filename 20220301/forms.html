<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="">
        <div>
            <label for="firstname">First name</label><input type="text" id="firstname" name="firstname" required>
        </div>
        <div>
            <label for="lastname">Last name</label><input type="text" id="lastname" name="lastname">
        </div>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="conditions">Accept conditions</label><input type="checkbox" name="conditions" id="conditions" value="Accept">
        </div>
        <div>
            <fieldset>
                <legend>Join mailing list</legend>
                <label for="mailingListYes">Yes</label><input type="radio" name="mailingList" id="mailingListYes" value="yes">
                <label for="mailingListNo">No</label><input type="radio" name="mailingList" id="mailingListNo" value="no">
            </fieldset>
        </div>
        <div>
            <button type="submit" id="submitButton" disabled>Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <script src="forms.js"></script>
</body>
</html>
